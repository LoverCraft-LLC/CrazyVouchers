name: '${name}'
main: '${group}.${name}'

authors: ${authors}

version: '3.4'
api-version: '${apiVersion}'
description: '${description}'

softdepend: [PlaceholderAPI, Oraxen, ItemsAdder]

folia-supported: true

commands:
  vouchers:
    description: "Manage your vouchers however you want."
    aliases: [voucher]

permissions:
  voucher.admin:
    default: op

  voucher.redeem:
    default: op